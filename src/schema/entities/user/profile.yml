type: object
properties:
  email:
    type: string
    format: email
  firstName:
    type: string
  lastName:
    type: string
  fullName:
    type: string
  locale:
    type: string
    pattern: '^[a-z]{2}$'
  picture:
    type: string
    format: url
  gender:
    type: integer
    enum: [0, 1, 2, 9]
required:
  - email
